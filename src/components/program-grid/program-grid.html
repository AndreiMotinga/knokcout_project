<table class="tv-listings">
  <tbody data-bind="foreach: filteredChannels">
    <tr>
      <td><img data-bind="attr: { src: logoUrl }"></td>
      <td data-bind="foreach: programs">
        <div class="program" data-bind="style: { width: 6*duration  }">
          <h2 data-bind="text: title"></h2>
          <p>
            <span data-bind="text: startTime"></span> -
            <span data-bind="text: endTime"></span>
          </p>
        </div>

      </td>
    </tr>
  </tbody>
</table>
